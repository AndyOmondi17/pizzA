<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Css/css/bootstrap.css">
    <link rel="stylesheet" href="Css/styles.css">
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand"href="#"><img id="logo" src="images/logo.jpeg" alt=""></a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>

      </ul>
    </nav>

          <section id="section1">
            <div class="call_to_action">
              <center>
              <h1><span id="f_color">Yankees Pizza Place</span></h1>
              <h2>Where taste meets the myth</h2>
              <button type="button" class="btn btn-info" id="od">Make Your Order</button>

              </center>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-3">



                  <form class="form_" action="index.html" method="post">
                    <h3>ORDER HERE</h3>
                    <select class="browser-default custom-select mb-4" searchable="Select here.." id="size">
                      <option value="" disabled selected>Select pizza size</option>
                      <option value="1">small</option>
                      <option value="2">medium</option>
                      <option value="3">Large</option>
                    </select>
                    <select class="browser-default custom-select mb-4" searchable="Select here.." id="crust">
                      <option value="" disabled selected>Choose crust</option>
                      <option value="1">Crispy</option>
                      <option value="2">Stuffed</option>
                      <option value="3">Gluten-free</option>
                    </select>
                    Toppings:<br>
                    <input type="checkbox" name="Toppings" value="Pepperoni">Pepperoni<br>
                    <input type="checkbox" name="Toppings" value="Mushroom">Mushroom<br>
                    <input type="checkbox" name="Toppings" value="Bacon">Bacon
                    <br>
                    Would you like your Pizza to be delivered?
                    <input type="radio" class="radioButton" name="delivery" value="yes">Yes<br>
                    <input type="radio" class="radioButton" name="delivery" value="no">No<br>
                    <input type="text" name="" value="" placeholder="Enter your location"  id="location">
                    <br><br>
                    <input type="submit" name="" value="order" class="bt btn-primary" id="second_button">

                  </form>

                </div>
                <div class="col-md-6">
                  <div class="response">
                    <ul class="pizzaDetails">
                        <p>PizzaSize:</p>
                        <p>Crust:</p>
                        <p>Topping:</p>
                    </ul>

                  </div>

                </div>

              </div>

            </div>


          </section>








  </body>
</html>
